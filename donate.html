<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Minevare</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Press Start 2P', cursive;
            background: linear-gradient(to right, #1e3c72, #2a5298);
            color: #fff;
            text-align: center;
        }
        header {
            padding: 60px 20px;
            background-color: rgba(0,0,0,0.4);
        }
        header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            color: #ffd700;
            text-shadow: 2px 2px 5px #000;
        }
        header p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        nav a {
            text-decoration: none;
            color: #fff;
            margin: 0 15px;
            font-size: 1em;
            transition: 0.3s;
        }
        nav a:hover {
            color: #ffd700;
            transform: scale(1.1);
        }
        main {
            padding: 50px 20px;
        }
        main h2 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        main p {
            font-size: 1em;
            margin-bottom: 30px;
        }
        .button {
            display: inline-block;
            padding: 15px 30px;
            background-color: #ffd700;
            color: #000;
            font-weight: bold;
            border-radius: 10px;
            text-decoration: none;
            transition: 0.3s;
        }
        .button:hover {
            background-color: #fff;
            transform: scale(1.1);
        }
        .image-container img {
            width: 300px;
            max-width: 80%;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.5);
            margin-top: 30px;
            transition: transform 0.3s;
        }
        .image-container img:hover {
            transform: scale(1.05);
        }
        footer {
            padding: 20px;
            background-color: rgba(0,0,0,0.4);
            margin-top: 50px;
            font-size: 0.8em;
        }
    </style>
</head>
<body>

    <header>
        <h1>Minevare</h1>
        <p>Salom! Minevare saytiga xush kelibsiz!</p>
        <nav>
            <a href="#">Bosh sahifa</a>
            <a href="#">Haqida</a>
            <a href="#">Aloqa</a>
        </nav>
    </header>

    <main>
        <h2>Bizning loyihalar</h2>
        <p>Tez orada Minecraft serverimiz va boshqa qiziqarli narsalar bilan tanishasiz!</p>
        <a href="#" class="button">Batafsil</a>

        <div class="image-container">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0b/Minecraft_logo.svg/512px-Minecraft_logo.svg.png" alt="Minecraft">
        </div>
    </main>

    <footer>
        &copy; 2025 Minevare. Barcha huquqlar himoyalangan.
    </footer>

</body>
</html>
